<html>
    <head>
        <title>Facial recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
       <link rel="stylesheet" href="style.css">
      
    </head>

    <body style="background-color:red; color:white;">
        <center>
            <div class="container">
                <h1 class="btn btn-default heading" style="color:black;"> FACIAL RECOGNITION </h1>
                <br> <br>
                <p style="font-size:22px;"> Model is trained to identify the following people </p>
                <b class="people_list" style="font-size:18px;">
                    Mom
                    <hr>
                    Dad
                    <hr>
                    Brother
                    <hr>
                    Sister/Me
                    <hr>
                </b>
                <label> Webcam View - </label>
                <div id="camera"></div>
                <br> <br>
                <div id="result"></div>
                <br> <br>
                <button type="button" onclick="take_picture()" class="btn btn-info"> Capture Image </button>
                <br> <br>
                <button type="button" onclick="check()" class="btn btn-success"> Identify Image </button>
                <br> <br>
                <p style="font-size:22px;"> Object: <span id="person_name"> </span> </p>
                <p style="font-size:22px;"> Accuracy: <span id="person_accuracy"> </span> </p>
            </div>
        </center>
        <script src="main.js"> </script>
    </body>
</html>
